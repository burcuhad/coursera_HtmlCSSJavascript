<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Descendant Selector</title>
<style>

/* all li elements that are inside a section element. */
section li {    /* descendent selector */
  color: pink;  
}

p{
  color:blue;
}

</style>
</head>
<body>
<h1>Decendant Selector</h1>
<section>
  Table of contents:
  <ul>
    <li>Article 1</li>
    <li>Article 2</li>
    <li>Article 3</li>
  </ul>
</section>
<article>
  Shopping List:
  <ul>
    <li>Cookies</li>
    <li>Cake</li>
    <li>Pie</li>
  </ul>


  <div>
    <p>I am feeling blue</p>
  </div>
  <section>
    <p>I just want to be left alone!</p>
  </section>

</article>
</body>
</html>
